{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>登录</h1>
    <p>请输入您的账号和密码</p>
    <form class="col-md-6 col-md-offset-3 form-horizontal"
          action="{% url 'account:user_login' %}{% if next %}?next={{ next }}{% endif %}"
          method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}"
            class="col-md-4 control-label">
                <span class="glyphicon glyphicon-user">用户名</span>
            </label>
            <div class="col-md-8 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}"
            class="col-md-4 control-label">
                <span class="glyphicon glyphicon-floppy-open">密码</span>
            </label>
            <div class="col-md-8 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="登录">
    </form>
</div>
{% endblock %}
