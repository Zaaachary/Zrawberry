{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>登录</h1>

    {% if form.errors %}
        <p>用户名和密码不匹配，请重新输入。</p>
    {% endif %}

    <p>请输入您的账号或密码</p>

    {% if next %}
        <form class="form-horizontal" action="{% url 'account:user_login' %}?next={{ next }}" method="post">
    {% else %}
        <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}"
            class="col-md-5 control-label">用户名</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}"
            class="col-md-5 control-label">密码</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="登录">
    </form>
    <p>忘记用户名或者密码？点击 <a href="{% url 'account:password_reset' %}">重置</a></p>
</div>
{% endblock %}
